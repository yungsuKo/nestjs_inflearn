<!DOCTYPE html>
<html lang="en">
  <head>
    <title>이벤트 루프</title>
    <script>
      const onClickLoop = () => {
        console.log('시작!!');

        setTimeout(() => {
          console.log('0초 뒤에 시작할 거에요');
        }, 0);
        setTimeout(() => {
          console.log('3초 뒤에 시작할 거에요');
        }, 3000);

        let sum = 0;
        for (let i = 0; i < 9000000000; i++) {
          sum += i;
        }
        console.log('끝!!');
      };
    </script>
  </head>

  <body>
    <button onclick="onClickLoop()">start</button>
  </body>
</html>
