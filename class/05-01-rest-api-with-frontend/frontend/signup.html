<!DOCTYPE html>
<html lang="en">
	<head>
		<title>회원가입</title>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			function sendSms() {
				// 1. 휴대폰 번호 가져오기
				const myphone = document.getElementById("myphone").value;
				console.log(myphone);
				// 2. 인증번호 전달하기
				axios
					.post("http://localhost:3000/tokens", {
						myphone,
						count: 4,
					})
					.then((res) => {
						console.log(res);
						document.getElementById("result").innerText = "인증중";
					});
			}
		</script>
	</head>
	<body>
		<div>
			<p>휴대폰 번호</p>
			<input type="text" id="myphone" />
			<button onclick="sendSms()">전송</button>
			<div id="result">인증상태</div>
		</div>
	</body>
</html>
