version: "3.7"

services:
    my-backend:
        build:
            context: .
            dockerfile: Dockerfile
        volumes:
            - ./src:/myfolder/src

        ports:
            - 3000:3000
    my-database:
        image: mysql:latest
        environment:
            MYSQL_DATABASE: 'mydocker03'
            MYSQL_ROOT_PASSWORD: '0000'
        ports:
            - 3306:3306

    my-redis:
        image: redis:latest
        ports: 
            - 6379:6379
